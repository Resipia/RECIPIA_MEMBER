#      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      group-id: recipia


  application:
    name: member

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ${REGION}
      sns:
        topics:
          nickname-change: arn:aws:sns:${REGION}:${ACCOUNT_ID}:sns-test
#          topic1: arn:aws:sns:${REGION}:${ACCOUNT_ID}:topic1
      sqs:
        nickname-sqs-name: sqs-test


