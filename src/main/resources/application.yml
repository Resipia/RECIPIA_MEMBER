spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${url}
    username: ${username}
    password: ${password}

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
        highlight_sql: true


#  kafka:
#    bootstrap-servers: localhost:9095
#    producer:
