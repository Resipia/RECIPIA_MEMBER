# application-test.yml

spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
        highlight_sql: true

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ${REGION}
      sns:
        topics:
          nickname-change: arn:aws:sns:${REGION}:${ACCOUNT_ID}:NicknameChange
          signUp: arn:aws:sns:${REGION}:${ACCOUNT_ID}:dev-sns-test
          member-withdraw: arn:aws:sns:${REGION}:${ACCOUNT_ID}:dev-sns-test
      sqs:
        record-sqs-name: member-event-record-sqs
      s3:
        bucketName: recipia-file

  sql:
    init:
      mode: always

  batch:
    job:
      enabled: false

  redis:
    host: localhost
    port: 6379
    password: redis
    database: 2   # 2 데이터베이스 사용 (테스트용)

some.configuration.for.tracer: false